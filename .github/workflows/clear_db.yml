# This workflow will clear inject.sqlite3, backup.sqlite3 and database.sqlite3

name: Clear database

on:
  push:
    branches: ['main']

permissions:
  contents: "write"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Clear database
      run:
        python clear.py
